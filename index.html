<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>



        <script src="https://kit.fontawesome.com/5cc3f73373.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <nav class="navbar fixed-top navbar-dark bg-dark">
            <div class="container-fluid" id="head">
                <a class="navbar-brand" href="#">
                    <img src="assets/logo.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
                    To-Do List
                </a>
            </div>
        </nav>
    </div>
    <div class="content">
        <h1>To-Do list</h1>
        <div class="card">
            <div class="inputdata">
                
                <input type="text" placeholder="Add a new To-Do" id="inputbox">
                <input type="button" value="Add" id="addBtn">
            </div>
            <ul id="todolist">
             
            </ul>
        </div>

    </div>
    <div>
        <nav class="navbar fixed-bottom navbar-dark bg-dark" id="footer">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">&copy; Copyright 2023, Shubham Chauhan</a>
            </div>
        </nav>
    </div>

    <script src="main.js"></script>
</body>

</html>
